name: Build Package
on: [push]
jobs:
  Build-Package:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ˜„ Iniciando build para ${{ github.ref }}."
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Install
        run: npm ci
      - run: echo "ðŸ”¥ Rodando build."
      - name: Build
        run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lib-folder
          path: lib
